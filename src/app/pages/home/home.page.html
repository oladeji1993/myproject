<ion-header>
  <ion-toolbar >
    <ion-title color="black">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Welcome to our News App</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Enjoy the latest news from Info Arena. 
      </p>
      <ion-spinner *ngIf="!articles"  name="dots"></ion-spinner>
    </ion-card-content>
  </ion-card>
  <div class="new">
    <ion-button class="btn" fill="clear" routerLink="/dashbord">SEE AVAILABLE NEWS >>></ion-button>
  </div>
</ion-content>
